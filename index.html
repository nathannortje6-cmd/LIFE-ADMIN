<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LIFE-ADMIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login-screen">
    <div class="login-card">
        <h1>LIFE-ADMIN</h1>
        <input type="text" id="username" placeholder="Enter your name">
        <button onclick="startApp()">Start</button>
    </div>
</div>

<!-- TOPBAR -->
<div class="topbar">
    <h2>LIFE-ADMIN</h2>
    <span id="user-display"></span>
</div>

<!-- NAVBAR -->
<div class="navbar">
    <div class="nav-item active" onclick="showSection('reminder-section')">Reminders</div>
    <div class="nav-item" onclick="showSection('bills-section')">Bills</div>
    <div class="nav-item" onclick="showSection('expenses-section')">Expenses</div>
    <div class="nav-item" onclick="showSection('tax-section')">Tax</div>
    <div class="nav-item" onclick="showSection('profile-section')">Profile</div>
    <div class="nav-item" onclick="showSection('chat-section')">AI Chat</div>
</div>

<!-- SECTIONS -->

<!-- REMINDERS -->
<div id="reminder-section" class="section">
    <h2>Reminders</h2>
    <input type="text" id="reminder-text" placeholder="Reminder description">
    <input type="datetime-local" id="reminder-datetime">
    <button onclick="addReminder()">Add Reminder</button>
    <button onclick="clearReminders()">Clear All</button>
    <ul id="reminder-list"></ul>
</div>

<!-- BILLS -->
<div id="bills-section" class="section">
    <h2>Bills</h2>
    <input type="text" id="bill-name" placeholder="Bill Name">
    <input type="number" id="bill-amount" placeholder="Amount">
    <input type="date" id="bill-date">
    <button onclick="addBill()">Add Bill</button>
    <ul id="bill-list"></ul>
</div>

<!-- EXPENSES -->
<div id="expenses-section" class="section">
    <h2>Expenses</h2>
    <input type="text" id="expense-name" placeholder="Expense Name">
    <input type="number" id="expense-amount" placeholder="Amount">
    <button onclick="addExpense()">Add Expense</button>
    <ul id="expense-list"></ul>
</div>

<!-- TAX -->
<div id="tax-section" class="section">
    <h2>Tax & Deductions</h2>
    <input type="number" id="income" placeholder="Monthly Income">

    <select id="deduction-type">
        <option value="">Select Deduction</option>
        <option value="Medical Aid">Medical Aid</option>
        <option value="Pension Fund">Pension Fund</option>
        <option value="Dependants">Dependants</option>
    </select>
    <input type="number" id="deduction-amount" placeholder="Amount">
    <button onclick="addDeduction(document.getElementById('deduction-type').value, document.getElementById('deduction-amount').value)">Add Deduction</button>
    <button onclick="clearTax()">Clear Tax</button>
    <div id="deductions-list"></div>
    <p id="tax-output">Tax: R0.00</p>
</div>

<!-- PROFILE -->
<div id="profile-section" class="section">
    <h2>Profile</h2>
    <div class="profile-container">
        <div class="profile-avatar"></div>
        <div class="profile-name" id="profile-name"></div>
        <div class="profile-bio" id="profile-bio">Welcome to LIFE-ADMIN</div>
    </div>
</div>

<!-- AI CHAT -->
<div id="chat-section" class="section">
    <h2>AI Chat</h2>
    <div id="chat-box"></div>
    <input type="text" id="chat-input" placeholder="Type your message">
    <button onclick="sendMessage()">Send</button>
</div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life-Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ===================== TOPBAR ===================== -->
    <div class="topbar">
        <h1>Life-Admin</h1>
        <div id="user-display">Hello, <span id="username-display"></span></div>
    </div>

    <!-- ===================== NAVBAR ===================== -->
    <div class="navbar">
        <div class="nav-item" onclick="showSection('reminders-section')">Reminders</div>
        <div class="nav-item" onclick="showSection('bills-section')">Bills</div>
        <div class="nav-item" onclick="showSection('expenses-section')">Expenses</div>
        <div class="nav-item" onclick="showSection('chat-section')">AI Chat</div>
    </div>

    <!-- ===================== REMINDERS ===================== -->
    <section id="reminders-section">
        <h2>Reminders</h2>
        <button id="add-reminder-btn">Add Reminder</button>
        <ul id="reminder-list"></ul>
    </section>

    <!-- Reminder Modal -->
    <div id="reminder-modal" class="hidden">
        <h3>Add Reminder</h3>
        <input id="reminder-title" placeholder="Title">
        <input id="reminder-date" type="date">
        <input id="reminder-time" type="time">
        <button id="save-reminder">Save Reminder</button>
        <button id="close-reminder">Close</button>
    </div>

    <!-- ===================== BILLS ===================== -->
    <section id="bills-section" style="display:none;">
        <h2>Bills</h2>
        <button id="add-bill-btn">Add Bill</button>
        <ul id="bill-list"></ul>
    </section>

    <!-- Bill Modal -->
    <div id="bill-modal" class="hidden">
        <h3>Add Bill</h3>
        <input id="bill-title" placeholder="Title">
        <input id="bill-amount" type="number" placeholder="Amount">
        <input id="bill-date" type="date">
        <input id="bill-notes" placeholder="Notes">
        <button id="save-bill">Save Bill</button>
        <button id="close-bill">Close</button>
    </div>

    <!-- ===================== EXPENSES ===================== -->
    <section id="expenses-section" style="display:none;">
        <h2>Expenses</h2>
        <button id="add-expense-btn">Add Expense</button>
        <ul id="expense-list"></ul>
    </section>

    <!-- Expense Modal -->
    <div id="expense-modal" class="hidden">
        <h3>Add Expense</h3>
        <input id="expense-title" placeholder="Title">
        <input id="expense-amount" type="number" placeholder="Amount">
        <button id="save-expense">Save Expense</button>
        <button id="close-expense">Close</button>
    </div>

    <!-- ===================== AI CHAT ===================== -->
    <section id="chat-section" style="display:none;">
        <h2>AI Chat</h2>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="chat-send">Send</button>
        </div>
    </section>

    <!-- ===================== LOGIN / USER ===================== -->
    <div id="login-screen">
        <div class="login-card">
            <h1>Life-Admin</h1>
            <p>Enter your username to start</p>
            <input type="text" id="login-username" placeholder="Username">
            <button id="login-btn">Start</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Login logic
        const loginScreen = document.getElementById('login-screen');
        const loginBtn = document.getElementById('login-btn');
        const usernameInput = document.getElementById('login-username');
        const usernameDisplay = document.getElementById('username-display');

        loginBtn.onclick = () => {
            const name = usernameInput.value.trim();
            if(!name){ alert("Enter username"); return; }
            createUser(name);
            usernameDisplay.textContent = name;
            loginScreen.style.display = 'none';
            showSection('reminders-section');
        };

        // If already logged in
        if(currentUser){
            loginScreen.style.display='none';
            usernameDisplay.textContent=currentUser;
            showSection('reminders-section');
        }
    </script>
</body>
</html>

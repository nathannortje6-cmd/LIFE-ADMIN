<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFE-ADMIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login-screen">
    <div class="login-card">
        <h1>LIFE-ADMIN</h1>
        <input type="text" id="username" placeholder="Enter username">
        <button id="start-btn">Start</button>
    </div>
</div>

<!-- APP SECTIONS -->
<div id="app" style="display:none;">
    <div class="topbar">
        <h2>LIFE-ADMIN</h2>
        <span id="user-display"></span>
    </div>

    <div class="navbar">
        <div class="nav-item active" data-section="reminders">Reminders</div>
        <div class="nav-item" data-section="bills">Bills</div>
        <div class="nav-item" data-section="expenses">Expenses</div>
        <div class="nav-item" data-section="tax">Tax</div>
        <div class="nav-item" data-section="profile">Profile</div>
        <div class="nav-item" data-section="chat">AI Chat</div>
    </div>

    <!-- Reminders -->
    <div class="section" id="reminders">
        <h2>Reminders</h2>
        <input type="text" id="reminder-title" placeholder="Title">
        <input type="datetime-local" id="reminder-time">
        <textarea id="reminder-note" placeholder="Notes / what to do"></textarea>
        <button id="add-reminder">Add Reminder</button>
        <button id="clear-reminders">Clear All</button>
        <ul id="reminder-list"></ul>
    </div>

    <!-- Bills -->
    <div class="section" id="bills">
        <h2>Bills</h2>
        <input type="text" id="bill-title" placeholder="Bill name">
        <input type="number" id="bill-amount" placeholder="Amount">
        <input type="date" id="bill-date">
        <button id="add-bill">Add Bill</button>
        <button id="clear-bills">Clear All</button>
        <ul id="bill-list"></ul>
    </div>

    <!-- Expenses -->
    <div class="section" id="expenses">
        <h2>Expenses</h2>
        <input type="text" id="expense-title" placeholder="Expense name">
        <input type="number" id="expense-amount" placeholder="Amount">
        <button id="add-expense">Add Expense</button>
        <button id="clear-expenses">Clear All</button>
        <ul id="expense-list"></ul>
    </div>

    <!-- Tax -->
    <div class="section" id="tax">
        <h2>Tax Calculator (SA 2025/26)</h2>
        <input type="number" id="annual-salary" placeholder="Annual Salary">
        <input type="number" id="pension" placeholder="Pension Contribution">
        <input type="number" id="retirement" placeholder="Retirement Annuity">
        <input type="number" id="medical-members" placeholder="Medical Aid Members">
        <button id="calculate-tax-btn">Calculate Tax</button>
        <button id="clear-tax-btn">Clear</button>
        <div id="tax-result"></div>
    </div>

    <!-- Profile -->
    <div class="section" id="profile">
        <h2>Profile</h2>
        <div class="profile-container">
            <div class="profile-avatar"></div>
            <div class="profile-name" id="profile-name-display"></div>
            <div class="profile-bio" id="profile-bio-display">Your bio here</div>
        </div>
    </div>

    <!-- AI Chat -->
    <div class="section" id="chat">
        <h2>AI Chat</h2>
        <div id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="send-chat">Send</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
